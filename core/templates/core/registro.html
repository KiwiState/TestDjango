  <div class="register-box">
    <h1>Ingrese aqu&iacute;
    </h1>
    <form action="procesar.php" method="POST" enctype="multipart/form-data" name="registro">
      <div class="nombre-registro">
        <label for="nombre">Nombre: </label>
        <input name="nombre" type="text" value="" placeholder="Ingrese su nombre" autocomplete="on" required>
      </div>
      <div class="email">
        <label for="email">Email: </label>
        <input name="email" type="text" value="" id ="correo" placeholder="nombre@email.com" autocomplete="on" required>
      </div>
      <div class="pass-registro">
        <label for="contraseña">Contraseña: </label>
        <input name="contraseña" type="password" value="" placeholder="Ingrese una contraseña" size="30" autocomplete="on" required>
      </div>
      <div class="pass-confirm">
        <label for="contraseña">Confirme su contraseña: </label>
        <input name="contraseña-confirm" type="password" value="" placeholder="Ingrese denuevo la contraseña" size="30" autocomplete="on" required>
      </div>
      <div class="sexo">
        <label for="sexo">Sexo: </label>
        <input type="radio" name="hm" value="h" required> Hombre
        <input type="radio" name="hm" value="m" required> Mujer
      </div>
      <div class="fecha-nac">
        <label for="fecha.nac">Año de nacimiento: </label>
        <input type="date" name="nacido" min="1900" placeholder="Año de nacimiento" required>
      </div>
      
      <p>
        
        <input type="submit" value="Registro" class="btn btn-success" onclick="isEmail(document.getElementById('correo').value)">
        <input type="reset" value="Borrar">
      </p>
    </form>
  </div>

<script>
  function isEmail(email) {
      var expRex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      var esValido = expRex.test(email)
      if(esValido == false){
          alert('El correo electronico no es válido')
      }
  }
</script>
